<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            background-color: #0671E3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .apple-link {
            font-size: 10vw; /* default scaling */
            color: white;
            text-decoration: none;
            cursor: pointer;
            user-select: none;
        }

        .apple-link:active {
            opacity: 0.7;
        }

        /* Media query for smaller devices */
        @media (max-width: 600px) {
            .apple-link {
                font-size: 20vw; /* much larger on small screens */
            }
        }

        /* Media query for medium devices */
        @media (min-width: 601px) and (max-width: 900px) {
            .apple-link {
                font-size: 15vw; /* slightly larger on medium screens */
            }
        }

        /* Media query for larger devices */
        @media (min-width: 901px) {
            .apple-link {
                font-size: 8vw; /* more subtle on larger screens */
            }
        }
    </style>
</head>

</body>
</html>
